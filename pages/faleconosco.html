<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da Coldigo Geladeiras">
    <meta name="keywords" content="Geladeiras, Frost-free, Refrigeraçao">
    <meta name="author" content="Escola Sistêmica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldigo Geladeiras</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
        <form name="frmfaleconsco" method="get" action="#" onsubmit=" return validaFaleConosco()">
            <fieldset class="faleConosco">
                <legend>Dados pessoais :</legend>
                <label for="nome">Nome: </label>
                <input type="text" name="txtnome" id="nome" placeholder="Nome completo">
                <label for="fone">Telefone: </label>
                <input type="text" name="txtfone" id="fone" placeholder="(XX)XXXXX-XXXX">
                <label for="email">E-mail: </label>
                <input type="email" name="txtemail" id="email">
            </fieldset>
            <fieldset class="faleConosco">
                <legend>Motivo do contato :</legend>
                <label for="motivo">Motivo: </label>
                <select name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamacao</option>
                    <option value="SU">Sugestao</option>
                    <option value="PR">Informacao sobre produto</option>
                </select>
                <div id="opcaoProduto"> </div>
                <label for="comentario">Comentário: </label>
                <textarea name="txtcomentario" id="comentario" class="faleConosco"></textarea>
                <button type="reset" onclick="verificaMotivo(null)" >Limpar</button><button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
   
    <footer></footer>
</body>

</html>
